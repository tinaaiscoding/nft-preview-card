<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="container">
    <img class="equilibrium" src="images/image-equilibrium.jpg" alt="image-equilibrium">
      <div class="overlay">
        <img src="images/icon-view.svg" class="icon">
      </div>
    </div>

    <h1>Equilibrium #3429</h1>
    <p class="eqb-collection">Our Equilibrium collection promotes balance and calm.</p>
    <img class="eth" src="images/icon-ethereum.svg" alt="img-ethereum">
    <p class="eth1">0.041 ETH</p>
    <img class="clock" src="images/icon-clock.svg" alt="clock">
    <p class="clock1">3 days left</p>
    <br>
    <br>
    <hr>
    <img class="jules" src="images/image-avatar.png" alt="-img">
    <p class="jules1">Creation of <span>Jules Wyvern</span></p>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tina Vo</a>.
  </div>
</body>
</html>
